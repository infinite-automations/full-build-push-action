name: test
on:
  pull_request:
    branches: ["main"]
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: test
        uses: "./"
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          context: ./testdata
          file: ./testdata/Dockerfile
