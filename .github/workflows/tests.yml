name: test
on:
  pull_request:
    branches: ["main"]
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: test
        uses: "./"
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          context: ./testdata
          file: ./testdata/Dockerfile
